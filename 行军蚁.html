<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>行军蚁效果</title>
	<script src="https://cdn.tailwindcss.com"></script>
<style>
	div {
		padding: 400px;
		width: 100%;
		height: 100vh;
		border: 2px solid red;
		background-image: 
			linear-gradient(white, white),
			linear-gradient(45deg,green 25%, rgb(136, 223, 136) 25%, rgb(136, 223, 136) 50%, green 50%, green 75%, rgb(136, 223, 136) 75%, rgb(136, 223, 136));
		background-size: 20px 20px;
		transition: 2s linear;
		background-clip: content-box, border-box;

	}
	div:hover {
		background-position: 800px 0;
	}
</style>
</head>
<body>
	<div class="text-red-500">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores laboriosam quos aspernatur nobis, repellat voluptatum eos vitae maiores possimus, velit illum cum explicabo maxime esse vero dolor dignissimos! Ut, aut!
	</div>		
</body>
</html>
