<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>3D</title>
	<script src="https://cdn.tailwindcss.com"></script>
<style>
	div {
		width: 300px;
		height: 100px;
		border: 2px solid red;
	}
    div:hover {
        transform: perspective(150px) rotateX(180deg) rotateY(45deg);
        transition: transform 1s;
    }
</style>
</head>
<body>
	<div>
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores laboriosam quos aspernatur nobis, repellat voluptatum eos vitae maiores possimus, velit illum cum explicabo maxime esse vero dolor dignissimos! Ut, aut!
	</div>		
</body>
</html>
