<html lang="zh">
<head>

    <title>grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">5</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">6</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">7</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">8</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">9</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">10</div>

            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">12</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">13</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">14</div>
            <div class="bg-blue-100 p-4 rounded text-center hover:bg-blue-200 transition-colors">15</div>
        </div>
    </div>
</body>
</html>
