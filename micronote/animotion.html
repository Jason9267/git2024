<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
     div {
      width: 300px;
      height: 100px;
      border: 2px solid red;
     } 
@keyframes slide {
  from { left: 0;
        top: 0; 
        }
  to { left: 300px; 
        top: 500px;
      }
}

.a {
  animation-name: slide; 
  animation-duration: 1s; 
  animation-timing-function: ease; 
  animation-iteration-count: infinite;
  position: relative;/* 必须有这个 */
  animation-direction: alternate; 
  animation-delay: 1s;
  xanimation-fill-mode: both;/* 播放前后状态保持 */
  xanimation-play-state: running;
}
.a:hover {
  animation-play-state: paused;
}
    </style>
</head>
<body>
   <div class="a">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut numquam, corporis magni provident quae sint eos asperiores commodi cumque sequi odit sapiente magnam doloribus aspernatur animi optio sed a quos?</div>
<div></div>
</body>
</html>
