  .container {
    display: grid;
    grid-template-columns: repeat(10, 50px);

    justify-content: center;
    margin-top: 20px;

  .number {

    align-items: center;
    background-color: lightgray;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
  }
  .prime {
    background-color: #4caf50;
    color: white;
  }
</style>
</head>
