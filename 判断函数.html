<script>
	var sushu = function(n) {
		if (n <= 1) return false;
		if (n == 2) return true;
		if (n % 2 == 0) return false;
		for (var i = 3; i <=  Math.sqrt(n); i += 2) {
			if (n % i == 0) return false;
		}
		return true;
	};
</script>

<script>
		var s = function(n) {
		if (n % 7 == 0) return false;
		if (n % 10 == 7) return false;
		if (Math.floor(n / 10) % 10 == 7) return false;
		if (Math.floor(n / 100) % 10 == 7) return false;
		if (Math.floor(n / 1000) % 10 == 7) return false;
		if (Math.floor(n / 10000) % 10 == 7) return false;
		if (Math.floor(n / 100000) % 10 == 7) return false;
		return true;
	};
</script>

<script>
	var s = function(n) {
		if (n % 7 == 0) return false;
		let temp = n;
		while (temp > 0) {
			if (temp % 10 == 7) return false;
			temp = Math.floor(temp / 10);
		}
		return true;
	};
</script>
